<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="i.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
  <div id="title">
    <h1>Registration Form</h1>
  </div>
  <div class="form">
    <div class="form-group col">
      <label for="">Name :</label>
      <label class="required">*</label>
      <label class="error nameError"></label>
      <input type="text" id="name" class="form-control letterValid">
    </div>
    <div class="form-group col">
      <label for="">Address :</label>
      <label class="required">*</label>
      <label class="error addressError"></label>
      <input type="text" id="address" class="form-control">
    </div>
    <div class="form-group col">
      <label for="">Address 2</label>
      <input type="text" id="address2" class="form-control">
    </div>
    <div class="form-group col">
      <label for="">City :</label>
      <label class="required">*</label>
      <label class="error cityError"></label>
      <input type="text" id="city" class="letterValid form-control">
    </div>
    <div class="form-group col checked">
      <label>Garden :</label>
      <label class="required">*</label>
      <label for="male">male</label>
      <input type="radio" onchange="gender()" id='male' value="male" checked>
      <label for="female">female</label>
      <input type="radio" onchange="gender()" id='female' value="female">
    </div>
    <div class="form-group col">
      <label for="">Zip Code :</label>
      <label class="required">*</label>
      <label class="error zipError"></label>
      <input type="text" id="zip_code" class="form-control">
    </div>
    <div>
      <button id='ok' class="btn btn-primary">ok</button>
      <button id="cancel" class="btn btn-primary">cancel</button>
    </div>
  </div>
</div>

  <script src='i.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
